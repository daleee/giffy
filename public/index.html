<!doctype html>
<html ng-app="giffy" lang="en">
<head>
    <base href="/">
    <title>Giffy</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style/giffy.css">
</head>
<body ng-controller="ApplicationCtrl">
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Giffy</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{'active': $route.current.activeTab === 'home'}">
                    <a href="/">Home</a>
                </li>
                <li ng-class="{'active': $route.current.activeTab === 'gifs'}">
                    <a href="/gifs">GIFs</a>
                </li>
            </ul>
            <div class="navbar-right" ng-if="currentUser">
                <p class="navbar-text">Welcome, {{ currentUser.email }}</p>
                <button ng-click="logOut()" class="btn btn-default navbar-btn">Log out</button>
            </div>
            <div ng-if="!currentUser">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/login">Log in</a>
                    </li>
                    <li>
                        <a href="/signup">Create an account</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div ng-view></div>

<!-- 3rd party libraries -->
<script src="lib/s3upload.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<!-- app -->
<script src="js/main.js"></script>
<script src="js/services/S3Service.js"></script>
<script src="js/services/ConstantService.js"></script>
<script src="js/services/AuthService.js"></script>
<script src="js/services/SessionService.js"></script>
<script src="js/directives/gifImageUploader.js"></script>
<script src="js/controllers/ApplicationCtrl.js"></script>
<script src="js/controllers/main.js"></script>
<script src="js/controllers/gif_list.js"></script>
<script src="js/controllers/gif_detail.js"></script>
<script src="js/controllers/SignupCtrl.js"></script>
<script src="js/controllers/LoginCtrl.js"></script>
</body>
</html>
