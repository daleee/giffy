<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div ng-show="didLoginFail" class="alert alert-danger" role="alert">Incorrect email or password. Please try again!</div>
    <form role="form" ng-submit="login(creds)">
        <div class="form-group">
            <label for="username">Email address</label>
            <input type="email" class="form-control" id="username" name="username" ng-model="creds.username" required="required" autofocus="true" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="creds.password" required="required" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
    </form>
</div>
