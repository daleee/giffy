<!doctype html>
<html lang="en">
<head>
    <title>Giffy</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body ng-app="giffyApp">
    <header>
        <h1>Giffy</h1>
        <h2>That's pronounced 'JIFFY'.</h2>
    </header>

    <div ng-controller="IndexCtrl">
        <section class="latest">
            <h3>Latest GIFs</h3>
            <p>{{ "There are " + numOfGifs + " GIFs uploaded." }}</p>
            <ul>
                <li ng-repeat="gif in gifList">
                    <img src="http://gifs.dale.io/{{gif}}" alt="gif"/>
                </li>

            </ul>
        </section>

        <section class="upload">
            <p>Drag and drop your .gif anywhere on this page, or
                <input type="file" accept=".gif" multiple="multiple" id="gifUploadBtn"></p>
        </section>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
<script src="bower_components/s3upload/s3upload.js"></script>
<script src="js/main.js"></script>
</html>
