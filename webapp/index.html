<!doctype html>
<html lang="en">
<head>
    <title>Giffy</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style/giffy.css">
</head>
<body ng-app="giffyApp">
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Giffy</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">GIFs</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div ng-controller="IndexCtrl">
    <div class="jumbotron">
        <div class="container">
            <h1>Prepare for funnies.</h1>
            <p>Giffy is a place where you can find and share GIFs. That's it, really.</p>
            <p>
                <button id="uploadBtn" class="btn btn-lg btn-primary">Upload</button>
                <input id="hiddenFileInput" type="file" accept=".gif">
            </p>
        </div>
    </div>

    <div class="container">
        <h2>Latest GIFs</h2>
        <p>{{ getNumOfGifsWithGrammar() }}</p>
        <ul>
            <li ng-repeat="gif in gifList">
                <a href="http://gifs.dale.io/{{gif.fileName}}">
                    <!-- TODO: this is causing some weird console 403 errors... figure it out! -->
                    <img class="img-thumbnail" width="200" src="http://gifs.dale.io/{{gif.fileName}}" alt="{{gif.fileName}}"/>
                </a>
            </li>
        </ul>
        <p id="errors">{{errors}}</p>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
<script src="lib/s3upload.js"></script>
<script src="js/main.js"></script>
</html>
